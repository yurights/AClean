<div class="log">
  <div class="log__header">
    <span>Client : {{ client }}</span>
    <input type="text" />
  </div>
  <div class="log__body">
    <div class="log__body__list">
      @for (item of messages; track $index) {
      <app-chat-message [message]="item"></app-chat-message>
      }
    </div>
    <div class="log__body-input">
      <button
        mat-flat-button
        color="warn"
        (click)="clearChats()"
      >
        CLEAR CHAT
      </button>
      <textarea class="input-message" #inputRef></textarea>
      <button
        mat-stroked-button
        (click)="send(inputRef.value); inputRef.value = ''"
      >
        Send
      </button>
    </div>
  </div>
</div>
