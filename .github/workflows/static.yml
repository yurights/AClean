name: Deploy NX Angular to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: ng build AClean --configuration=production --base-href="/AClean/"

      - name: Deploy to GitHub Pages
        run: ng angular-cli-ghpages --dir=dist/AClean/browser
